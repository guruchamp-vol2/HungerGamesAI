<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunger Games AI - Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .auth-container {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #333;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .auth-title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .auth-subtitle {
      font-size: 1rem;
      color: #888;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: rgba(30, 30, 30, 0.8);
      border: 2px solid #444;
      border-radius: 10px;
      padding: 12px 15px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff6b6b;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
      background: rgba(40, 40, 40, 0.8);
    }

    .form-input::placeholder {
      color: #666;
    }

    .auth-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      border: none;
      border-radius: 10px;
      padding: 15px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .auth-btn:hover {
      background: linear-gradient(135deg, #ff8e8e, #ff6b6b);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .auth-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .toggle-form {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .toggle-link {
      color: #ff6b6b;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: #ff8e8e;
    }

    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: #ff6b6b;
      font-size: 0.9rem;
      display: none;
      position: relative;
      z-index: 1;
    }

    .success-message {
      background: rgba(107, 207, 127, 0.1);
      border: 1px solid #6bcf7f;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: #6bcf7f;
      font-size: 0.9rem;
      display: none;
      position: relative;
      z-index: 1;
    }

    .loading {
      display: none;
      text-align: center;
      color: #ff6b6b;
      font-style: italic;
      margin-top: 10px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .guest-btn {
      background: linear-gradient(135deg, #666, #888);
      margin-top: 10px;
    }

    .guest-btn:hover {
      background: linear-gradient(135deg, #888, #666);
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 20px;
        padding: 30px 20px;
      }

      .auth-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">Hunger Games AI</h1>
      <p class="auth-subtitle">Enter the Arena</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <div class="error-message" id="loginError"></div>
      <div class="success-message" id="loginSuccess"></div>
      
      <div class="form-group">
        <label class="form-label" for="loginUsername">Username</label>
        <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="loginPassword">Password</label>
        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="auth-btn" id="loginBtn">Login</button>
      <div class="loading" id="loginLoading">Logging in</div>
      
      <div class="toggle-form">
        Don't have an account? <span class="toggle-link" onclick="showRegister()">Register</span>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form" style="display: none;">
      <div class="error-message" id="registerError"></div>
      <div class="success-message" id="registerSuccess"></div>
      
      <div class="form-group">
        <label class="form-label" for="registerUsername">Username</label>
        <input type="text" id="registerUsername" class="form-input" placeholder="Choose a username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="registerEmail">Email (Optional)</label>
        <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-input" placeholder="Choose a password (min 6 characters)" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="registerConfirmPassword">Confirm Password</label>
        <input type="password" id="registerConfirmPassword" class="form-input" placeholder="Confirm your password" required>
      </div>
      
      <button type="submit" class="auth-btn" id="registerBtn">Register</button>
      <div class="loading" id="registerLoading">Creating account</div>
      
      <div class="toggle-form">
        Already have an account? <span class="toggle-link" onclick="showLogin()">Login</span>
      </div>
    </form>

    <!-- Guest Play Option -->
    <div style="text-align: center; margin-top: 30px; position: relative; z-index: 1;">
      <p style="color: #888; margin-bottom: 15px;">Or play as a guest</p>
      <button class="auth-btn guest-btn" onclick="playAsGuest()">Play as Guest</button>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
