<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hunger Games AI</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:2rem auto;line-height:1.6}
    #stats{margin-bottom:1rem}
    progress{width:100%;height:1rem}
    .choice{margin:.35rem 0;cursor:pointer;color:steelblue}
    .choice:hover{text-decoration:underline}
    #cmdArea{margin-top:1.2rem}
    #cmdInput{width:70%}
    #hintBtn{margin-left:.5rem}
    #sponsor{background:#ffffe0;padding:.5rem;margin-top:1rem;border:1px solid #ccc;display:none}
  </style>
</head>
<body>
  <h1>Hunger Games Adventure</h1>
  <div id="stats">
    <div><strong>Name:</strong> <span id="charName"></span></div>
    <div><strong>District:</strong> <span id="charDistrict"></span></div>
    <div><strong>Age:</strong> <span id="charAge"></span></div>
    <div><strong>Health:</strong> <progress id="health" value="100" max="100"></progress></div>
  </div>
  <div id="storyContainer"></div>
  <div id="choices"></div>
  <div id="cmdArea">
    <input type="text" id="cmdInput" placeholder="Type an action..." />
    <button id="hintBtn">Hint</button>
  </div>
  <div id="sponsor"></div>
  <script src="ink.js"></script>
  <script src="main.js"></script>
</body>
</html>
